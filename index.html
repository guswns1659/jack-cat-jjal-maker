<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<style>
    body {
        text-align: center;
    }

    .main-card {
        margin: 1rem;
    }

    .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
    }

    .main-card img {
        width: 400px;
    }

    .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .favorites img {
        width: 150px;
    }
</style>

<body>
<div id="app"></div>
<script
        src="https://unpkg.com/react@17/umd/react.development.js"
        crossorigin
></script>
<script
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

<script type="text/babel">
    const includesHangul = (text) => /[„Ñ±-„Öé|„Öè-„Ö£|Í∞Ä-Ìû£]/i.test(text);

    const uuidv4 = () => {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    const jsonLocalStorage = {
        setItem: (key, value) => {
            localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
            return JSON.parse(localStorage.getItem(key));
        },
    };

    // component
    const Title = (props) => {
        return (
            <h1>{props.children}</h1>
        )
    }

    function CatForm(props) {
        const [value, setValue] = React.useState('')
        const [errorMessage, setErrorMessage] = React.useState('')

        function handleInputChange(e) {
            const userValue = e.target.value;
            setErrorMessage('')
            if (includesHangul(userValue)) {
                setErrorMessage('No Korean')
            }
            setValue(userValue.toUpperCase())
        }

        function handleFormSubmit(e) {
            e.preventDefault();

            if (value === '') {
                setErrorMessage('No Blank')
                return
            }
            props.updateMainCat()
            props.initHeart()
        }

        return (
            <form onSubmit={handleFormSubmit}>
                <input type="text" name="name" placeholder="ÏòÅÏñ¥ ÎåÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî" value={value}
                       onChange={handleInputChange}/>
                <button type="submit">ÏÉùÏÑ±</button>
                <p style={{ color: 'red'}}>{errorMessage}</p>
            </form>
        )
    }

    const MainCard = (props) => {
        return (
            <div className="main-card">
                <img src={props.img} alt={props.alt}/>
                <button onClick={props.onHeartClick}>{props.heart}
                </button>
            </div>
        )
    }

    function CatItem(props) {
        return (
            <li>
                <img src={props.img}/>
            </li>
        )
    }

    function Favorites(props) {

        return (
            <ul className="favorites">
                {props.favorites.map(cat => <CatItem key={uuidv4()} img={cat}/>)}
            </ul>
        )
    }

    const App = () => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        // title
        const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter") || 1);

        // mainCard
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [heart, setHeart] = React.useState(jsonLocalStorage.getItem("heart") || '‚ô°')

        function onHeartClick(e) {
            e.preventDefault()
            if (heart === "üíñ") {
                setHeart("‚ô°")
                jsonLocalStorage.setItem("heart", "‚ô°")
                favorites.pop();
                setFavorites(favorites)
                jsonLocalStorage.setItem("favorites", favorites)
                return
            }
            setHeart("üíñ")
            jsonLocalStorage.setItem("heart", "üíñ")
            const newFavorites = [...favorites, mainCat];
            setFavorites(newFavorites)
            jsonLocalStorage.setItem("favorites", newFavorites)
        }

        // favorites
        const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem("favorites") || []);

        // form
        function updateMainCat() {
            const newCounter = counter + 1;
            setCounter(newCounter);
            jsonLocalStorage.setItem("counter", newCounter)
            setMainCat(CAT2)
        }

        function initHeart() {
            if (heart === "üíñ") {
                setHeart("‚ô°")
            }
        }

        return (
            <div>
                <Title>{counter}Î≤àÏß∏ Í≥†ÏñëÏù¥ Í∞ÄÎùºÏÇ¨ÎåÄ</Title>
                <CatForm updateMainCat={updateMainCat}
                         initHeart={initHeart}/>
                <MainCard
                    img={mainCat}
                    alt="Cat"
                    onHeartClick={onHeartClick}
                    heart={heart}
                ></MainCard>
                <Favorites favorites={favorites}></Favorites>
            </div>
        )
    }

    const here = document.querySelector('#app');

    ReactDOM.render(<App/>, here);

</script>

</html>
