<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>고양이 가라사대</title>
</head>
<style>
    body {
        text-align: center;
    }

    .main-card {
        margin: 1rem;
    }

    .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
    }

    .main-card img {
        width: 400px;
    }

    .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .favorites img {
        width: 150px;
    }
</style>

<body>
<div id="app"></div>
<script
        src="https://unpkg.com/react@17/umd/react.development.js"
        crossorigin
></script>
<script
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

<script type="text/babel">
    console.log("야옹");

    const uuidv4 = () => {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    // component
    const Title = (props) => {
        return (
            <h1>{props.children}</h1>
        )
    }

    function CatForm({handleFormSubmit}) {

        return (
            <form onSubmit={handleFormSubmit}>
                <input type="text" name="name" placeholder="영어 대사를 입력해주세요"/>
                <button type="submit">생성</button>
            </form>
        )
    }

    const MainCard = (props) => {
        return (
            <div className="main-card">
                <img src={props.img} alt={props.alt}/>
                <button onClick={props.handleHeartClick}>{props.heart}
                </button>
            </div>
        )
    }

    function CatItem(props) {
        return (
            <li>
                <img src={props.img}/>
            </li>
        )
    }

    function Favorites(props) {

        return (
            <ul className="favorites">
                {props.favorites.map(cat => <CatItem key={uuidv4()} img={cat}/>)}
            </ul>
        )
    }

    const App = () => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        // title
        const [counter, setCounter] = React.useState(1);

        // mainCard
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [heart, setHeart] = React.useState('♡')

        // favorites
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        console.log("count", counter)

        function handleFormSubmit(e) {
            e.preventDefault();
            console.log("Form submit")
            setCounter(counter + 1);
            setMainCat(CAT2)
        }

        function handleHeartClick(e) {
            console.log("Press heart")
            console.log("e", e)
            e.preventDefault()
            if (heart === "💖") {
                setHeart("♡")
                favorites.pop();
                setFavorites(favorites)
                return
            }
            setHeart("💖")
            setFavorites([...favorites, mainCat])
        }

        return (
            <div>
                <Title>{counter}번째 고양이 가라사대</Title>
                <CatForm handleFormSubmit={handleFormSubmit} />
                <MainCard
                    img={mainCat}
                    alt="Cat"
                    handleHeartClick={handleHeartClick}
                    heart={heart}
                ></MainCard>
                <Favorites favorites={favorites}></Favorites>
            </div>
        )
    }

    const here = document.querySelector('#app');

    ReactDOM.render(<App/>, here);

</script>

</html>
